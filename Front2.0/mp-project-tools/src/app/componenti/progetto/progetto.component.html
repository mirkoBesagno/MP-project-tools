        <div class="input-group input-group-sm mb-3" >

                <button class="testoPiccolo btn btn-sm btn-outline-success"  type="button" (click)="CreaProgetto()">

                            <path

                            class="bi bi-check-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path

<nav class="navbar navbar-expand-sm navbar-light bg-light" style="padding: 0%;">

    <div class="collapse navbar-collapse form-inline" style="padding: 0%;">
        <button class="btn btn-sm btn-outline-secondary" type="button" [value]="item" 
        *ngFor="let item of listaEntita" (click)="selezionaEntita(item)">{{item}}</button>
    </div>
</nav>

<div class="row">
    <div class="col-sm-3">
        <div style="background-color: aliceblue;">
            <div class="row">
                <div class="col-sm">
                    <div class="row">
                        <div class="testoPiccolo" class="col-sm" style="background-color: aquamarine;">
                            <app-entita (newEntita)="addEntita($event)" [(entita)]="entitaSelezionata"></app-entita>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-9">
        <div style="background-color: antiquewhite;">
            <div class="row">
                <div class="col-sm">
                    <p>controller work!</p>
                    <div *ngFor="let item of controller; let i=index">
                        <div style="background-color:cornsilk; margin: 5px; padding: 5px;">
                            <app-controller [Controller]="item"></app-controller>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <p>model work!</p>
                    <div *ngFor="let item of model">
                        <app-model [Model]="item"></app-model>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <app-repository></app-repository>
                </div>
                <div class="col-sm">
                    <app-view></app-view>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <app-api></app-api>
                </div>
                <div class="col-sm">
                    <app-middleware></app-middleware>
                </div>
            </div>
        </div>
    </div>
</div>
